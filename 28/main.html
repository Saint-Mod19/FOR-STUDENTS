<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0">
	<title>Галерея</title>
	<!-- подключение стилей -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="sim-slider">
        <ul class="sim-slider-list">
          <li class="sim-slider-element"><img src="1.jpg" style="width:600px;" alt="0"></li>
          <li class="sim-slider-element"><center><img src="2.jpg" style="width:700px;" alt="1"></center></li>
          <li class="sim-slider-element"><center><img src="3.jpg" style="width:800px;" alt="2"></center></li>
          <li class="sim-slider-element"><center><img src="4.jpg" style="width:800px;" alt="3"></center></li>
          <li class="sim-slider-element"><center><img src="5.jpg" style="width:500px;" alt="4"></center></li>
          <li class="sim-slider-element"><center><img src="6.jpg" style="width:500px;" alt="5"></center></li>
          <li class="sim-slider-element"><center><img src="7.jpg" style="width:500px;" alt="6"></center></li>
          <li class="sim-slider-element"><center><img src="8.jpg" style="width:800px;" alt="7"></center></li>
          <li class="sim-slider-element"><center><img src="9.jpg" style="width:800px;" alt="8"></center></li>
          <li class="sim-slider-element"><center><img src="10.jpg" style="width:500px;" alt="9"></center></li>
        </ul>
        <div class="sim-slider-arrow-left"></div>
        <div class="sim-slider-arrow-right"></div>
        <div class="sim-slider-dots"></div>
      </div>
<!-- подключение слайдера -->
<script src="js.js"></script>
<!-- вызов слайдера -->
<script>new Sim()</script>

</html>
