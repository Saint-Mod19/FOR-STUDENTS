<html> 
<head> 
<title>Массивы</title> 
<script> 
// функция генерации случайных чисед
function rand(min, max)
{
	max = max || false;
	min = min || 255;
	
	if (max)
	{
		return Math.floor(Math.random()*(max-min+1))+min;
	}
	else
	{
		return Math.floor(Math.random()*(min+1));
	}
}

// функция генерации массива заполненного случайными числами
function array_fill_random(limit, min, max)
{
	limit = parseInt(limit);
	min = min || 0;
	max = max || 255;
	
	arr = new Array(limit);
	
	for (var i=0; i<limit; i++)
	{
		arr[i] = rand(min, max);
	}
	
	return arr;
}
mass = array_fill_random(10, 1, 99);
//Summ
sum = mass.map(i=>x+=i, x=0).reverse()[0];
document.writeln("Массив:" + mass);
document.writeln("Сумма"+sum);
document.writeln("Длина массива:"+mass.length);
//sr arif
sra = sum/mass.length;
document.writeln("Среднее арифметическое:"+sra);
//console.log (array_fill_random(10, 1, 99));
</script>
</head> 
<body> 
</body> 
</html>
